<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <h1>Clientes</h1>
            <hr>

            <a th:href="@{/fornecedores/novo}" class="btn btn-primary">Novo</a>


            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umFornecedor : ${listaFornecedores}">
                        <td th:text="${umFornecedor.nome}">Lola Comestics</td>
                        <td th:text="${umFornecedor.endereco}">Rua Jaraguá 720</td>
                        <td th:text="${umFornecedor.telefone}">47996562347</td>
                        <td><a class= "btn btn-secondary"
                            th:href="@{'/fornecedores/alterar/' + 
                            ${umFornecedor.id}}">Alterar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
