<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <h1>Produtos</h1>
            <hr>

            <a th:href="@{/produtos/novo}" class="btn btn-primary">Novo</a>


            <table class="table" id="tabprodutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umProduto : ${listaProdutos}">
                        <td th:text="${umProduto.nome}"></td>
                        <td th:text="${umProduto.preco}"></td>
                        <td th:text="${umProduto.descricao}"></td>
                        <td th:text="${umProduto.tipo}"></td>
                        <td><a class="btn btn-secondary" th:href="@{'/produtos/alterar/' + 
                            ${umProduto.id}}">Alterar</a>
                            <button 
                            th:data-id="${umProduto.id}"
                            class="btn btn-danger js-delete">Excluir</button>
                        </td>
                            
                    </tr>
                </tbody>
            </table>
        </main>
        <div class="modal" tabindex="-1" id="modalproduto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do produto?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>
        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/ProdutoScript.js}"></script>
    </body>
</html>
