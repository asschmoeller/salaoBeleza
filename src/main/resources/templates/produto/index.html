<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
          <br>
            <a th:href="@{/produtos/novo}">
              <button type="submit" class="btn btn-primary" style="background-color: #cbbfd2; color: black; border-color: #4F2867; margin-left: 5px;">
                <b>Cadastrar novo Produto</b>
              </button>
            </a>        


            <table class="table" id="tabprodutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umProduto : ${listaProdutos}">
                        <td th:text="${umProduto.nome}"></td>
                        <td th:text="${umProduto.preco}"></td>
                        <td th:text="${umProduto.descricao}"></td>
                        <td th:text="${umProduto.tipo}"></td>
                        <td><a th:href="@{'/produtos/alterar/' + 
                            ${umProduto.id}}" class="btn btn-secondary" style="background-color: #cbbfd2; color: black; border-color: #4F2867;">
                            <b>Alterar</b>
                            </a>

                            <button th:data-id="${umProduto.id}" type="submit" class="btn btn-primary js-delete" style="background-color: #ebb7b7; color: black; border-color: #BB0F0F;">
                              <b>Excluir</b>
                            </button> 

                        </td>
                            
                    </tr>
                </tbody>
            </table>
        </main>
        <div class="modal" tabindex="-1" id="modalproduto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do produto?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim" style="background-color: #ebb7b7; color: black; border-color: #BB0F0F;">
                    <b>Sim</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/ProdutoScript.js}"></script>
    </body>
</html>
