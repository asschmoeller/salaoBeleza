<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="pt-br">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/produtos}"
                method="POST"
                th:object="${produto}">

                <input type="hidden" th:field="*{id}">
                <br>
                <div class="container text-left">
                    <div class="row">
                        <div class="col">
                          <div class="form-group">
                              <label for="txtNome"><b>NOME:</b></label>
                              <input type="text" class="form-control" style="border: 1.2px solid; border-color: #7D3C98;"
                              th:field="*{nome}" id="txtNome">
                          </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="txtPreco"><b>PREÇO:</b></label>
                                <input type="text" class="form-control" style="border: 1.2px solid; border-color: #7D3C98;"
                                th:field="*{preco}" id="txtPreco">
                            </div>
                        </div>
                </div> 
                <div class="container text-left"></div>         
                        <div class="col">
                            <div class="form-group">
                                <label for="txtDescricao"><b>DESCRIÇÃO:</b></label>
                                <input type="text" class="form-control" style="border: 1.2px solid; border-color: #7D3C98;"
                                th:field="*{descricao}" id="txtDescricao">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="txtTipo"><b>TIPO:</b></label>
                                <input type="text" class="form-control" style="border: 1.2px solid; border-color: #7D3C98;"
                                th:field="*{tipo}" id="txtTipo">
                            </div>
                        </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
