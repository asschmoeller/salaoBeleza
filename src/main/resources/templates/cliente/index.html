<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <h1>Clientes</h1>
            <hr>

            <a th:href="@{/clientes/novo}" class="btn btn-primary">Novo</a>


            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umCliente : ${listaClientes}">
                        <td th:text="${umCliente.nome}"></td>
                        <td th:text="${umCliente.telefone}">4758584587458</td>
                        <td><a class="btn btn-secondary" th:href="@{'/clientes/alterar/' + 
                            ${umCliente.id}}">Alterar</a>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                            
                    </tr>
                </tbody>
            </table>
        </main>
        <div class="modal" tabindex="-1" id="modalcliente">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do cliente?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>
        <div th:include="layout :: footer">(footer)</div>
        <script src="@{/script.js}"></script>
    </body>
</html>
